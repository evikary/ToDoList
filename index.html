<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Tilt+Neon&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <span class="card__title">TO DO LIST</span>
        <div class="card__conteiner">
          <div class="card__task">
            <ul></ul>
          </div>
          <div class="card__line"></div>
          <div class="card__form">
            <label for="title_form"></label>
            <input type="text" placeholder="..." id="title_form" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
