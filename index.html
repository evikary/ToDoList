<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Tilt+Neon&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <span class="card__title">TO DO LIST</span>
        <div class="card__conteiner">
          <div class="card__task">
            <!-- <select></select> -->
            <ul></ul>
          </div>
          <div class="card__line"></div>
          <div class="card__form">
            <p class="select_type">Please select the task type</p>
            <div class="radiobuttons">
              <input class="rad1" type="radio" value="1" id="radio_1" name="radio" checked />
              <label for="radio_1">Personal</label>
              <input class="rad2" type="radio" value="2" id="radio_2" name="radio" />
              <label for="radio_2">Working</label>
            </div>

            <label for="title_form"></label>
            <input type="text" placeholder="Сreate a new task..." id="title_form" />

            <label>
              <textarea type="textarea" placeholder="Description..." maxlength="100" id="description__form"></textarea>
            </label>
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>
    <!-- олльплопилоиробь -->
    <script src="js/script.js"></script>
  </body>
</html>
